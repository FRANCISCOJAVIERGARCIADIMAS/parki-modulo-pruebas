<app-navbar></app-navbar>

<body>
    <div class="container mx-auto max-w-7xl items-center justify-between py-10">
        <div class="pb-10">
            <h1 class="text-3xl font-bold tracking-tight text-gray-900">Módulo de pruebas de voz</h1>
        </div>

        <div class="py-2">
            <div class="overflow-hidden bg-white shadow-lg sm:rounded-lg border border-slate-100 shadow-gray-500/20">
                <div class="px-4 py-5 sm:px-6 sm:grid sm:grid-cols-7 sm:gap-4 sm:px-6">
                    <dt class="text-lg font-medium text-gray-800 sm:col-span-1">Variable</dt>
                    <dd class="text-lg font-medium text-gray-800 sm:col-span-5">Indicador</dd>
                    <dd class="text-lg font-medium text-gray-800 sm:col-span-1">Valor</dd>
                    <!-- <h3 class="text-base font-semibold leading-6 text-gray-900">Applicant Information</h3>
                    <p class="mt-1 max-w-2xl text-sm text-gray-500">Personal details and application.</p> -->
                </div>
                <div class="border-t border-gray-200">
                    <dl>
                        <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-7 sm:gap-4 sm:px-6">
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-1 sm:mt-0">
                                <app-tooltip
                                    [description]="'var 1 - description'"
                                    [name]="'var 1'"></app-tooltip>
                            </dd>
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-5 sm:mt-0">
                                <input  type="range" id="ppe" min="50" max="300" step="001" value="0"
                                    class="jv-input-range">
                            </dd>
                            <dt class="text-lg font-bold text-gray-500 sm:col-span-1">0.01 </dt>

                        </div>
                        <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-7 sm:gap-4 sm:px-6">
                            <app-tooltip [description]="'var 2 - description'"
                                [name]="'var 2'"></app-tooltip>
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-5 sm:mt-0">
                                <input  type="range" id="mdvpFo" min="88" max="261" step="0.001"
                                    value="0" class="jv-input-range bg-red-700">
                            </dd>
                            <dt class="text-lg font-bold text-gray-500 sm:col-span-1">123</dt>

                        </div>
                        <div class="bg-gray-50 px-4 py-5 sm:grid sm:grid-cols-7 sm:gap-4 sm:px-6">
                            <app-tooltip [description]="'var 3 - description'"
                                [name]="'var 3'"></app-tooltip>
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-5 sm:mt-0">
                                <input  type="range" id="mdvpFlo" min="0" max="240" step="0.001"
                                    value="0" class="jv-input-range">
                            </dd>
                            <dt class="text-lg font-bold text-gray-500 sm:col-span-1">1234</dt>
                        </div>
                        <div class="bg-white px-4 py-5 sm:grid sm:grid-cols-7 sm:gap-4 sm:px-6">
                            <app-tooltip
                                [description]="'var 4 - description'"
                                [name]="'var 4'"></app-tooltip>
                            <dd class="mt-1 text-sm text-gray-900 sm:col-span-5 sm:mt-0">
                                <input  type="range" id="spread1" min="-8" max="1" step="0.001"
                                    value="0" class="jv-input-range">
                            </dd>
                            <dt class="text-lg font-bold text-gray-500 sm:col-span-1">12345</dt>
                        </div>

                    </dl>
                </div>
            </div>
        </div>

        <div class="px-4 py-10 sm:grid sm:gap-4 sm:px-6 justify-items-end">
            <a  class="w-full inline-flex justify-center rounded-lg text-lg font-semibold py-2.5 px-9
                 bg-sky-600 text-white hover:bg-sky-500 -my-2.5 shadow-lg shadow-sky-500/50 ">
                Evaluar variables
            </a>
        </div>

        <div class="">
            <div class="overflow-hidden bg-white shadow-lg sm:rounded-lg border border-slate-100 shadow-gray-500/20">


                <div class="px-4 py-5 sm:px-6 sm:grid sm:grid-cols-7 sm:gap-4 sm:px-6">
                    <dt class="text-lg font-medium text-gray-600 sm:col-span-1">Regla: </dt>
                    <dd class="text-lg font-medium text-gray-600 sm:col-span-5">rule 1</dd>
                    <!-- <dd class="text-lg font-medium text-gray-600 sm:col-span-4">Si variable1 <= 100 && variable2 <=80</dd> -->
                </div>
                <div class="bg-gray-100  px-4 py-5 sm:px-6 sm:grid sm:grid-cols-7 sm:gap-4 sm:px-6">
                    <dt class="text-lg font-medium text-gray-600 sm:col-span-1">Título: </dt>
                    <dd class="text-lg font-medium text-gray-600 sm:col-span-4">title 1 </dd>
                    <dd class=" sm:col-span-1">
                        <span
                            class="inline-block bg-emerald-400 text-emerald-900 text-xs px-4 py-1 rounded-full uppercase font-semibold tracking-wide shadow-lg shadow-emerald-300/50"
                            >type 1</span>
                        <!-- <span
                            class="inline-block bg-rose-400 text-rose-900 text-xs px-4 py-1 rounded-full uppercase font-semibold tracking-wide shadow-lg shadow-rose-300/50"
                            *ngIf="type == 'Alerta'">{{type}}</span>
                        <span
                            class="inline-block bg-amber-400 text-amber-900 text-xs px-4 py-1 rounded-full uppercase font-semibold tracking-wide shadow-lg shadow-amber-300/50"
                            *ngIf="type == 'Notificación'">{{type}}</span> -->
                    </dd>

                </div>
                <div class="bg-gray-100  px-4 py-5 sm:px-6 sm:grid sm:grid-cols-7 sm:gap-4 sm:px-6">
                    <dt class="text-lg font-medium text-gray-600 sm:col-span-1">Mensaje: </dt>
                    <dd class="text-lg font-medium text-gray-600 sm:col-span-5">msg 1</dd>
                </div>
            </div>
        </div>
    </div>

</body>
