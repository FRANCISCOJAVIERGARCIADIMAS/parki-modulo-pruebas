<header class="bg-white">
    <nav class="mx-auto flex max-w-7xl items-center justify-between py-6 lg:px-0 border-b" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">ParkTips | Módulo de pruebas</span>
                <img class="h-12 w-auto" src="assets/icons/logo2.png" alt="">
            </a>
        </div>

        <div class="lg:flex lg:gap-x-12">
            <a routerLink="/home" class="text-sm font-semibold leading-6 text-gray-900"
                [ngClass]="{'text-sky-600': isActive('/home')}">Inicio</a>
            <a routerLink="/panelVoice" class="text-sm font-semibold leading-6 text-gray-900"
                [ngClass]="{'text-sky-600': isActive('/panelVoice')}">Voz</a>
            <a routerLink="/panelDrawing" class="text-sm font-semibold leading-6 text-gray-900"
                [ngClass]="{'text-sky-600': isActive('/panelDrawing')}">Trazos</a>
            <a class="text-sm font-semibold leading-6 text-gray-400">Movimiento</a>
        </div>

        <div class="lg:flex lg:flex-1 lg:justify-end">

            <!-- <a href="#"
                class="inline-flex justify-center rounded-lg text-sm font-semibold py-2.5 px-4 bg-sky-600 text-white hover:bg-sky-500 -my-2.5 ml-8 shadow-lg shadow-sky-500/50">Salir
                <span aria-hidden="true"> &rarr;</span></a> -->

            <div>
                <button (click)="openMenuUser()" type="button"
                    class="flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                    id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                    <span class="sr-only">Open user menu</span>
                    <img class="h-8 w-8 rounded-full"
                        src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                        alt="">
                </button>
                <div *ngIf="menuUser"  class="absolute right-80 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                    <!-- Active: "bg-gray-100", Not Active: "" -->
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Paciente seleccionado</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Seleccionar otro paciente</a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Cerrar sesión</a>
                  </div>

            </div>
        </div>
    </nav>
</header>
