<div class="relative">
    <dt class="text-lg font-medium text-gray-500 sm:col-span-1" (mouseover)="showTooltip()" (mouseout)="hideTooltip()">
        {{ title }}</dt>
    <div *ngIf="isTooltipVisible" class="absolute z-20 -mt-2 p-2 rounded-lg bg-gray-900 text-white text-sm bottom-0">
        {{ description }} 
    </div>
</div>
