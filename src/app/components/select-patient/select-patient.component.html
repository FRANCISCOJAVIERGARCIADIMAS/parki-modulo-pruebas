<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 ">
  <div class="bg-white rounded-2xl">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <h2 class="text-2xl font-bold tracking-tight text-gray-900">Selecciona a un paciente</h2>

      <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">

        <div *ngFor="let item of listPatients">
          <div
            class="rounded-2xl bg-gray-50 p-5 ring-1 ring-inset ring-gray-900/5 group relative items-center hover:bg-gray-200"
            (click)="selectPatient(item)">
            <!-- <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80"> -->
            <img class="h-18 w-18 rounded-full"
            [src]="getAvatarUrl(item.imagenContenido.data)"
              alt="">
            <!-- </div> -->
            <div class="mt-4 flex justify-center">
              <h3 class="text-center text-base font-semibold leading-7 tracking-tight text-gray-900">{{item.Nombre}}
                {{item.Apellidos}}</h3>
            </div>
          </div>
        </div>



      </div>

    </div>
  </div>



</div>
