<div class="mx-auto flex max-w-xs flex-col gap-y-4">
    <div class="rounded-2xl bg-gray-50 py-10 text-center ring-1 ring-inset ring-gray-900/5 lg:flex lg:flex-col lg:justify-center lg:py-16">
      <div class="mx-auto max-w-xs px-8">
        <img [src]="imageSrc" alt="iconVoice" class="mx-auto" >
        <p class="mt-6 flex items-baseline justify-center gap-x-2">
          <span class="text-5xl font-bold tracking-tight text-gray-900">{{ title }}</span>
        </p>
        <a [routerLink]="buttonLink"
          class="mt-10 block w-full rounded-md bg-sky-600 px-3 py-2 text-center text-sm font-semibold 
          text-white hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-600 shadow-lg shadow-sky-500/50">
          Acceder
        </a>
        <p class="mt-6 text-xs leading-5 text-gray-600">{{ description }}</p>
      </div>
    </div>
  </div>
